<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(target) {
            function num(start, history) {
                if(start == target) {
                    return history;
                } else if( start > target ) {
                    return null;
                } else {
                   return num(start + 5, ' ' + history + ' + 5') ||
                          num(start * 3, ' ' + history + ' * 3');
                }               
            }
            return num(1, '1 ');
        }
        
        console.log(calc(21));

    </script>
</body>
</html>
